<!doctype html>
<html lang="ko">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        :root {
            --blue: #19f;
            --white: #fff;
            --color1st: #cdcdcd;
        }

        .skyblue {
            background: skyblue;
        }

        .wrap {
            background: var(--color1st);
        }

        .yell {
            background: yellow;
        }

        .red {
            background: red;
        }

        .blue {
            background: blue;
        }

        .pink {
            background: pink;
        }

        .green {
            background: green;
        }

        .pur {
            background: purple;
        }
    </style>
</head>

<body>


    <div class="wrap py-5 mb-5">
        <div class="container skyblue">
            <div class="row">
                <!-- <div class="col-md-4">Lorem, ipsum dolor.</div> -->
                <!-- 12칸중 4칸을 먹어서 3칸씩 나누어진다는 의미 -->
                <div class="col-sm-6 col-md-3 col-lg-4 col-xl-3 yell">Lorem, ipsum dolor.</div>
                <div class="col-sm-6 col-md-3 col-lg-4 col-xl-3 red">Lorem, ipsum dolor.</div>
                <div class="col-sm-6 col-md-3 col-lg-4 col-xl-3 blue ">Lorem, ipsum dolor.</div>
                <div class="col-sm-6 col-md-3 d-lg-none col-xl-3 d-xl-block yell">Lorem, ipsum dolor.</div>
                <!-- d-lg-none 그 다음부터 none처리 나타내려면 d-xl-block -->
                <!-- px-0 패딩값을 0으로 만들고 싶을때 padding의 x축 -->
            </div>
            <div class="row">
                <div class="col">test</div>
                <div class="col">test</div>
                <div class="col">test</div>
                <div class="col">test</div>
                <div class="col">test</div>
                <div class="col">test</div>
            </div>
            <div class="row">
                <div class="yell col-sm-3 col-sm-4 col-md-3 col-lg-6">1</div>
                <div class="red col-sm-3 col-sm-4 col-md-3 d-lg-none">2</div>
                <div class="blue col-sm-3 col-sm-4 col-md-3 col-lg-6">3</div>
                <div class="col-sm-3 d-sm-none col-md-3 d-md-block d-lg-none">4</div>
            </div>

            <div class="row">
                <div class="red col-sm-3 col-sm-3 col-xl-2 col-lg-2">1</div>
                <div class="yell col-sm-3 col-sm-3 col-xl-2 col-lg-2">2</div>
                <div class="blue col-sm-3 d-sm-none col-xl-2 d-xl-block col-lg-2">3</div>
                <div class="pink col-sm-3 d-sm-none col-xl-2 d-xl-block col-lg-2">4</div>
                <div class="green d-none d-sm-block col-sm-3 col-xl-2 d-xl-block col-lg-2">5</div>
                <div class="pur d-none d-sm-block col-sm-3 col-xl-2 d-xl-block d-lg-none col-lg-2">6</div>
            </div>


            <div class="row">
                <div class="col-sm-4 col-md-3 col-lg-6">1</div>
                <div class="col-sm-4 col-md-3 d-lg-none">2</div>
                <div class="col-sm-4 col-md-3 col-lg-6">3</div>
                <div class="d-none d-md-block d-lg-none">4</div>
            </div>
        </div>

    </div>


    <div class="container px-0 bg-lignt mb-5">
        <div class="row">
            <div class="col">
                <button class="btn btn-primary">button</button>
                <div class="btn btn-secondary">button</div>
                <a href="#" class="btn btn-success">button</a>
                <div class="btn btn-outline-warning">button</div>
            </div>
        </div>
    </div>

    <div class="container mb-5">
        <div class="row">
            <div class="btn-group">
                <button class="btn btn-primary">apple</button>
                <div class="btn-group">
                    <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">samsung</button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">tablet</a>
                        <a class="dropdown-item" href="#">smartphone</a>
                    </div>
                </div>
                <button class="btn btn-primary">sony</button>
                <button class="btn btn-primary">lg</button>
                <button class="btn btn-primary">sk</button>
            </div>
        </div>
    </div>
    <div class="bg-primary">
      <div class="container">
        <nav class="navbar navbar-expand-md bg-primary navbar-dark">
            <!-- Brand -->
            <a class="navbar-brand" href="#">Logo</a>
          
            <!-- Toggler/collapsibe Button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#toggleMenu">
                <!-- id값이랑 매칭 data-target=id -->
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="toggleMenu">
              <ul class="navbar-nav ml-0 ml-lg-auto">
                  <!-- ml-auto margin-left auto 왼쪽 마진값을 다 쓴다 -> 오른쪽으로 메뉴를 몰았다 -->
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
              </ul>
            </div>
          </nav>
    
      </div>

    </div>
    <!-- dropdown-toggle / data-toggle="dropdown"-> "작명"이부분은 작명 -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    -->
</body>

</html>
