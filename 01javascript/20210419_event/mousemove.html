<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mousemove</title>
    <link rel="stylesheet" href="../../css/reset.css">
<style>
    img{
        position: absolute;
        top: 300px;
        left: 100px;
    }
</style>
</head>
<body>
    <img src="../../images/testimg.jpg" alt="" onmousemove="where(event)">
    <div class="txt"></div>
    
    <script>
        function where(e){
        //e=event
            // console.log("마우스 x 좌표" + e.clientX + ", y좌표" + e.clientY)
            // let txt = "clientX : " + e.clientX + ", clientY : " + e.clientY + "<br>";
            // txt += "offsetX : " + e.offsetX + ", offsetY : " + e.offsetY;
            //txt += 뜻 txt = txt + 내용 offsetX,Y=이미지 왼쪽끝이 0으로 시작한다
            let txt = `clientX : ${e.clientX}, clientY : ${e.clientY} <br>`;
            txt += `offsetX : ${e.offsetX}, offsetY : ${e.offsetY}`


            document.querySelector(".txt").innerHTML = txt
        }
    </script>
</body>
</html>
