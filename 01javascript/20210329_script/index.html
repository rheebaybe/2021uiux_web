<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>script</title>
</head>
<script>
    var num = 1;/*선언*/
    var total = num + 10; /*우항에서좌항으로간다*/
    document.write(typeof 100 + "<br>");
    document.write(typeof "100" + "<br>");
    document.write("<p class='han'>" + typeof true + "<p>");
    document.write(typeof num + "<br>") /*호출*/
    /*write는 화면에 출력*/
    document.write("전체합 : " + total)
    </script>
<body>
    
</body>
</html>
