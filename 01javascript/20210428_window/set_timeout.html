    <!-- onclick가 이벤트 -->
    <button class="btn">stop</button>
    <script>
        function myAlert(time){
            alert(time + "초 지났습니다.")
        }
        let timeID = setTimeout("myAlert(3)",3000);
        // 3초후 alert창을 띄운다
        function clearT(){
        clearTimeout(timeID);
        }
