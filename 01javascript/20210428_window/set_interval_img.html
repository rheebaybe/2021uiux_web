<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>                       
        <span id="div" style="background:yellow;">
            <img src="../../images/img1.jpg">자동 회전하는 텍스트</span>
    </div>
    <button onclick="stop()">stop</button>
    <script>
        let num =1;
        const div = document.getElementById("div");
        let timeId = setInterval("doRotate()",300);
        function stop(){
        clearInterval(timeId);
        }

        function doRotate(){
            num++;
            
            if(num>7){num=1}
            div.innerHTML = "<img src=''../../images/img"+num+".jpg";
            div.innerHTML = `<img src="../../images/img${num}.jpg">`;
        }
    </script>
</body>
</html>
