    <title>attribute</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <script src="../../js/jquery-3.1.1.min.js"></script>
    <style>
      .wrapper{
          width: 522px;
          margin: 0 auto;
      }
      img{
          display: block;
      }
      .wrapper li{
        float: left;
        width: calc( ( 100% - 30px ) / 4 );
        cursor: pointer;
      }
      .wrapper li+li{
          margin-left: 10px;
      }
      /* 첫번째는 적용안하고 그 다음부터 적용됨 두줄일땐 사용x
      두줄일때
      .wrapper li{margin-right:10px}
      .wrapper li:nth-child(4n){margin-right:0;}
      
       */
    </style>
</head>
