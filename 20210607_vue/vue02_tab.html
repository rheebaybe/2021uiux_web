<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <!-- attribute -> v-bind:src / v-bind:class -->
    <!-- :id="" / :class="" / :src="" -->
    <!-- v-on:click="함수" -> 축약형 @click-->
    <!-- 함수(){} -->
    <div id="app">
        <ul class="tab">
            <li v-for="(item,i) in menu" @click="current = i" v-bind:class="{active:current == i}">{{menu[i]}}</li>
        </ul>
        <div>
            {{content[current]}}
        </div>
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                current:0,
                menu:['menu1','menu2','menu3'],
                content:['1Lorem ipsum dolor sit amet.','2Lorem ipsum dolor sit amet.','3Lorem ipsum dolor sit amet.'],
            }
        });
    </script>
    <style>
        *{margin:0; padding:0;}
        li{list-style: none;}
        .active{
            background: skyblue;
        }
        .tab{
            display:flex;
        }
        .tab li{
            cursor: pointer;
            flex:1;
            text-align: center;
        }
        .content{
            padding: 10px;
        }
    </style>
</body>
</html>
